description "jipai"

env IMAGE="docker.cn/googollee/pili-jipai:v1"
env NAME="jipai-v1"
env FLAGS="-p 4000:4000"
env CMD='/jipai/jipai -conf /jipai/conf/config.json -listen :4000 -mdb 172.30.248.192/jipai'

start on runlevel [2345]
stop on runlevel [!2345]

limit nofile 64000 64000

respawn

pre-start script
    docker inspect $NAME || docker create --name $NAME $FLAGS $IMAGE $CMD
end script

exec docker start -a $NAME

pre-stop exec docker stop $NAME
