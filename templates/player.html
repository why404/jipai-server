<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ .Video.Name }}</title>

    <meta name="keywords" content="{{ .Video.Name }}, Jipai" />
    <meta name="description" content="Jipai offer live services, is so cool.">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL"> -->

    <link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/twitter-bootstrap/3.2.0/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/font-awesome/4.2.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">


    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/player/sewise.player.min.js"></script>
    <script type="text/javascript" src="/assets/js/siriwave.js"></script>
    <script type="text/javascript" src="/assets/js/screenfull.min.js"></script>
    <script type="text/javascript" src="/assets/js/player.js"></script>

  </head>
  <body class="player-page">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <h2 id="title" class="page-header text-center">{{ .Video.Name }} <br/><small>{{ .Video.CreatedAt.Year }}年{{ printf "%d" .Video.CreatedAt.Month }}月{{ .Video.CreatedAt.Day }}日</small> </h2>
    <div class="container" id="content">
      <div id="player-wrap">
        <video id="video" controls preload="none" width="100%" height="100%">
          {{ if .RTMP }}
          <!-- <source src="{{ index .Video.LiveUrl "RTMP" }}" type='rtmp/mp4' /> -->
          <!-- <source src="rtmp://ws1.src.rtmp.pili.qiniu.com/livestream/3qqfd5hg" type='rtmp/mp4' /> -->
          {{ else }}
          <!-- <source src="{{ index .Video.LiveUrl "HLS" }}" type='application/x-mpegURL' /> -->
          <source src="http://m3u8.pili.clouddn.com/api/hls/3qqfd5hg.m3u8" type='application/x-mpegURL' />
          {{ end }}
        </video>
      </div>
    </div>

    <img class="player-film" src="/assets/images/player-film.gif" />

    <div id="cover"></div>

    <div id="wave"></div>

    <span id="soundwave"></span>

    <div id="player-button">&nbsp;<i class="fa fa-play"></i></div>

    <footer class="text-center">
      <a href="/" class="logo"></a>
    </footer>

  </body>
</html>
